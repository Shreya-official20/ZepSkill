<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 3</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="container">
        <div class="flex-box">
            <div class="header">
                <p>Header</p>
            </div>
            <div class="content">
                <div class="aside">
                    <p>Aside</p>
                </div>
                
                <div class="article">
                    <div class="article-para">
                        <p>Article</p>
                    </div>
                    <br>
                    <div class="image">
                        <div class="image-1"><p>Image-1</p></div>
                        <div class="image-2"><p>Image-2</p></div>
                        <div class="image-3"><p>Image-3</p></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Footer</p>
            </div>
        </div>
    </div>
</body>
</html>
