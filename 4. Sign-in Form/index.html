<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1>Sign in to your account</h1>
        <form>
            <div class="text">
            <label for="email"><b>Email</b></label><br>
            <input type="text" id="email" name="email" value=""><br>
            </div>

            <div class="password">
            <label for="password"><b>Password</b> <a href="#">Forgot your password?</a></label><br>
            <input type="password" id="password" name="password" value=""><br>
            </div>

            <div class="checkbox">
            <input type="checkbox" id="signed-in" name="signed-in" value="">
            <label for="signed-in">Stay signed in for a week</label><br>
            </div>

            <button class="btn" id="continue">Continue</button>

            <div class="footer">
            <a href="https://accounts.google.com/signin">Use single sign-on (Google) instead</a>
            </div>
        </form>
    </div>
</body>
</html>
