<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <center><h1>REGISTRATION FORM</h1></center>
    <hr>
    <form>
        <center>
        <label for="sname"><b>Student Name:</b></label>
        <input type="text" id="sname" name="sname" value="" placeholder="Full Name"><br>

        <label for="fname"><b>Father's Name:</b></label>
        <input type="text" id="fname" name="fname" value="" placeholder="Father's Full Name"><br>

        <label for="sname"><b>Mother's Name:</b></label>
        <input type="text" id="sname" name="sname" value="" placeholder="Mother's Full Name"><br>

        <label for="gender"><b>Gender:</b></label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br>

        <label for="dob"><b>Date of Birth:</b></label>
        <input type="date" id="dob" name="dob" value="" placeholder="dd-mm-yyyy"><br>


        <label for="email"><b>Email:</b></label>
        <input type="text" id="email" name="email" value="" placeholder="email@xyz.com"><br>
  
        <input type="submit" value="Submit">
        </center>
    </form>
    
</body>
</html>
